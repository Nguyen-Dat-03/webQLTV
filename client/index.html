<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ứng dụng Quản lí Thư viện</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="app-title">📚 ỨNG DỤNG QUẢN LÍ THƯ VIỆN</h1>
  <h2>Thêm sách mới</h2>

  <div class="form-container">
    <input type="text" id="title" placeholder="Tên sách" />
    <input type="text" id="author" placeholder="Tác giả" />
    <input type="text" id="genre" placeholder="Thể loại" />
    <input type="number" id="year" placeholder="Năm xuất bản" />
    <button id="addBtn">Thêm</button>
    <button id="searchPageBtn">Tìm sách theo thể loại</button>
  </div>

  <h2>Danh sách sách hiện có</h2>
  <table id="bookTable">
    <tr>
      <th>Tên sách</th>
      <th>Tác giả</th>
      <th>Thể loại</th>
      <th>Năm xuất bản</th>
      <th>Hành động</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
